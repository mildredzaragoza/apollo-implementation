<form #bookForm="ngForm" (ngSubmit)="onSubmit(); add(model.author, model.title); bookForm.resetForm();"  >
    <h1>Book Form</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"
          [(ngModel)]="model.title" name="title" #name="ngModel" required> 
    </div>
    
    <div class="form-group">
      <label for="alterEgo">Author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="model.author" name="author" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
</form>
